<!DOCTYPE html>
<html>
<head>
<title>Student Result Management System</title>
<style>
body {
font-family: Arial, sans-serif;
}
h1 {
text-align: center;
}
form {
max-width: 400px;
margin: 0 auto;
}
label, input {
display: block;
margin-bottom: 10px;
}
input[type="submit"] {
padding: 10px 20px;
background-color: #333;
color: #fff;
border: none;
cursor: pointer;
}
table {
margin-top: 20px;
border-collapse: collapse;
width: 100%;
}
th, td {
padding: 8px;
text-align: left;
border-bottom: 1px solid #ddd;
}
</style>
</head>
<body>
<h1>Student Result Management System</h1>
<form id="resultForm">
<label for="name">Name:</label>
<input type="text" id="name" required>
<label for="roll">Roll Number:</label>
<input type="text" id="roll" required>
<label for="maths">Maths Score:</label>
<input type="number" id="maths" required>
<label for="english">English Score:</label>
<input type="number" id="english" required>
<label for="science">Science Score:</label>
<input type="number" id="science" required>
<input type="submit" value="Add Result">
</form>
<table id="resultTable">
<tr>
<th>Name</th>
<th>Roll Number</th>
<th>Maths</th>
<th>English</th>
<th>Science</th>
<th>Average</th>
</tr>
</table>
<script>
var resultForm = document.getElementById("resultForm");
var resultTable = document.getElementById("resultTable");
resultForm.addEventListener("submit", function(event) {
event.preventDefault();
var name = document.getElementById("name").value;
var roll = document.getElementById("roll").value;
var maths = parseInt(document.getElementById("maths").value);
var english = parseInt(document.getElementById("english").value);
var science = parseInt(document.getElementById("science").value);
var average = ((maths + english + science) / 3).toFixed(2);
var newRow = resultTable.insertRow(-1);
var nameCell = newRow.insertCell(0);
var rollCell = newRow.insertCell(1);
var mathsCell = newRow.insertCell(2);
var englishCell = newRow.insertCell(3);
var scienceCell = newRow.insertCell(4);
var averageCell = newRow.insertCell(5);
nameCell.innerHTML = name;
rollCell.innerHTML = roll;
mathsCell.innerHTML = maths;
englishCell.innerHTML = english;
scienceCell.innerHTML = science;
averageCell.innerHTML = average;
resultForm.reset();
});
</script>
</body>
</html>
